<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" >
    <title>Lista de Tarefas</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4">
                <img src="https://cdn-icons-png.flaticon.com/512/2721/2721299.png" alt="DISCIPLINA" class="img-fluid">
            </div>
            <div class="col-sm-8" id="divQuadro">
                <h1>Tarefas do dia</h1>
                <form>
                    <p>
                        <label for="inTarefa"></label>
                        <input type="text" class="form-control" id="inTarefa" required autofocus>
                    </p>
                    <p>
                        <input type="submit" value="Adicionar" class="btn btn-primary">
                        <input type="button" value="Selecionar" class="btn btn-info" id="btSelecionar">
                        <input type="button" value="Retirar Selecionada" class="btn btn-danger" id="btRetirar">
                        <input type="button" value="Gravar", class="btn btn-success" id="btGravar">
                        
                    </p>
                </form>
            </div>
        </div>
    </div>
    <script src="lista_tarefas.js"></script>
</body>
</html>
